<!DOCTYPE HTML>

<html>
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="/static/user.css">
       <link rel="stylesheet" type="text/css"
           href="https://fonts.googleapis.com/css?family=Raleway">
       <title>User page</title>
   </head>
   <body>
       <div class="menu-top">
            <img href="www.codecool.hu" src="/static/img/codecool_logo.svg" alt="Codecool logo" style="width:300px;height:50px;">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/question/new">New question</a></li>
                <li><a href="/all-user">All user</a></li>
                <li><a href="/registration">New User</a></li>
            </ul>
        </div>
        <div class="container">
            <table id="table" class="table">
            <tr>
                <th class="table-header">Your questions</th>
            </tr>
                {% for row in selected_question_datas %}
                <tr>
                    <td>
                        <a href="/question/{{ row[1] }}">{{ row[0] }}</a>
                    </td>
                </tr>
                {% endfor %}
            <tr>
                <th class="table-header">Your answers</th>
            </tr>
                {% for answer in selected_answer_datas %}
                <tr>
                    <td>{{ answer[0] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
   </body>
</html>
