<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/new_form.css">
        <link rel="stylesheet" type="text/css"
            href="https://fonts.googleapis.com/css?family=Raleway">
        <title>AskMate v3.0 - New answer</title>
    </head> 
    <body>
        <div class="menu-top">
            <img href="www.codecool.hu" src="/static/img/codecool_logo.svg" alt="Codecool logo" style="width:300px;height:50px;">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/question/new">New question</a></li>
                <li><a href="/all-user">All user</a></li>
                <li><a href="/registration">New User</a></li>
            </ul>
        </div>
    <div class="container">
        <h1>{{ view_questions[0][0] }}</h1>
        <h2>{{ view_questions[0][1] }}</h2>
        <form action="/question/new-answer/{{ q_id }}" method="POST">
            <h1> Type your answer: </h1>
                <div class="form-group">
                    <textarea name="answer_message" minlength="10" required="required"></textarea></p>
                    <label class="control-label" for="textarea">Type your answer here...</label><i class="bar"></i>
                </div>
                <div class="form-group">
                    <select name="user_select">
                    {% for user in users %}
                        <option value="{{ user[1] }}" selected>{{ user[0] }}</option>
                    {% endfor %}
                    </select>
                </div>
            <div class="button-container">
                <button class="button" type="submit" value="submit"><span>Submit</span></button>
            </div>
        </form>
        </div>
    </body>
</html>
