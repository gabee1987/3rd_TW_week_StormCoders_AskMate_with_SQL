<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/new_form.css">
        <link rel="stylesheet" type="text/css"
            href="https://fonts.googleapis.com/css?family=Raleway">
        <title>AskMate v3.0 - New question</title>
    </head>
    <body>
        <div class="menu-top">
            <img href="www.codecool.hu" src="/static/img/codecool_logo.svg" alt="Codecool logo" style="width:300px;height:50px;">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/question/new">New question</a></li>
                <li><a href="/all-user">All user</a></li>
                <li><a href="/registration">New User</a></li>
            </ul>
        </div>
        <div class="container">
            <form action="/new_question" method="POST">
                <h1> Ask a new question! </h1>
                    <div class="form-group">
                        <input name="q_title" type="text" minlength="10" required="required"/>
                        <label class="control-label" for="input">Write a question title...</label><i class="bar"></i>
                    </div>
                    <div class="form-group">
                        <textarea name="q_message" minlength="10" required="required"></textarea>
                        <label class="control-label" for="textarea">Type your question here...</label><i class="bar"></i>
                    </div>
                <div class="button-container">
                    <button class="button" type="submit" value="submit"><span>Submit</span></button>
                </div>
            </form>
        </div>
    </body>
</html>
