<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/registration.css">
        <link rel="stylesheet" type="text/css"
            href="https://fonts.googleapis.com/css?family=Raleway">
        <title>AskMate v3.0 - New user</title>
    </head>
    <body>
        <div class="menu-top">
            <img href="www.codecool.hu" src="/static/img/codecool_logo.svg" alt="Codecool logo" style="width:300px;height:50px;">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/question/new">New question</a></li>
                <li><a href="/all-user">All user</a></li>
                <li><a href="/registration">New User</a></li>
            </ul>
        </div>
        <div class="container">
            <form action="/add_registration" method="POST">
                <h1> Create User </h1>
                    <div class="form-group">
                        <input name="first_name" type="text"/>
                        <label class="control-label" for="first_name">First name</label><i class="bar"></i>
                    </div>
                    <div class="form-group">
                        <input name="last_name" type="text"/>
                        <label class="control-label" for="last_name">Last name</label><i class="bar"></i>
                    </div>
                    <div class="form-group">
                        <input name="username" type="text" required="required"/>
                        <label class="control-label" for="input">Username</label><i class="bar"></i>
                    </div>
                    <div class="form-group">
                        <input name="bday" type="date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                        <label class="control-label" for="bday">Enter your birthday:</label><i class="bar"></i>
                    </div>
                    <div class="form-group">
                        <input name="email" type="email"/>
                        <label class="control-label" for="email">E-mail</label><i class="bar"></i>
                    </div>
                <div class="button-container">
                    <button class="button" type="submit" value="submit"><span>Submit</span></button>
                </div>
            </form>
        </div>
    </body>
</html>
