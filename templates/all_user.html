<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/index.css">
        <link rel="stylesheet" type="text/css"
            href="https://fonts.googleapis.com/css?family=Raleway">
        <title>AskMate v3.0 - All user</title>
    </head>
    <body>
        <div class="menu-top">
            <img href="www.codecool.hu" src="/static/img/codecool_logo.svg" alt="Codecool logo" style="width:300px;height:50px;">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/question/new">New question</a></li>
                <li><a href="/all-user">All user</a></li>
                <li><a href="/registration">New User</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="table-title">
                <h1>AskMate</h1>
                <h2>User list</h2>
            </div>
            <table id="table" class="table">
                <tr>
                    {% for item in table_headers %}
                        <th class="table-header">{{ item }}</th>
                    {% endfor %}
                </tr>
                {% for row in list_users %}
                    <tr>
                        {% for user in row %}
                            <td>{{ user }}</td>
                        {% endfor %}
                        <td align="middle">
                            <a href="/user/{{ row[0] }}">
                            <img border="0" alt="View" src="/static/img/view.png" width="50" height="50">
                            </a>
                        </td>
                    </tr>        
                {% endfor %}
            </table>
        </div>
    </body>
</html>
